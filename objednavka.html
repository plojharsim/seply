<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávka - Seply.cz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div style="display: flex; align-items: center;">
                <a href="index.html" class="logo">Seply.cz</a>
                <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            </div>
            <ul id="nav-list">
                <li><a href="cenik.html">Ceník</a></li>
                <li><a href="o-firme.html">O firmě</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
            <a href="objednavka.html" class="order-button">Objednávka</a>
        </nav>
    </header>
    <section class="reservation-form">
        <h1>Objednávka</h1>
        <br>
        <form id="reservationForm">
            <label for="fullname">Jméno a příjmení:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Jakub Novák" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="jakubnovak@seznam.cz" required>
            
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" placeholder="+420 728 546 126" required>

            <label for="brand">Značka kotle:</label>
            <select id="brand" name="brand">
                <option value="Značka nebyla vybrána">Prosím vyberte značku kotle</option>
                <option value="Protherm">Protherm</option>
                <option value="Vaillant">Vaillant</option>
                <option value="Immergas">Immergas</option>
                <option value="Enbra">Enbra</option>
                <option value="Baxi">Baxi</option>
                <option value="Wolf">Wolf</option>
                <option value="Ostatní - prosím uveďte značku kotle v poznámce">Ostatní - prosím uveďte značku kotle v poznámce</option>
            </select>
            <label for="time">Preferovaný čas:</label>
            <input type="text" id="time" name="time" placeholder="15:00" required>

            <label for="message">Poznámka:</label>
            <textarea id="message" name="message" rows="4" placeholder="Vaše poznámka"></textarea>
            
            <button type="submit">Odeslat</button>
        </form>
        <p id="responseMessage"></p>
    </section>
<footer>

</footer>
<script src="script.js"></script>
</body>
</html>
